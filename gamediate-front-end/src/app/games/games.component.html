<h3 class="text">Games:</h3>
<div class="games" fxLayout="row wrap" fxLayoutGap="16px grid" >
    <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let game of games">
        <mat-card class="mat-elevation-z4">
            <mat-card-header class="header">
                <mat-card-title>{{game.title}}</mat-card-title>
            </mat-card-header>
            <img
            src="{{game.image}}"
            />
            <mat-card-content>
                <p>{{game.description}}</p>
                <p>Genre: {{game.genre}}</p>
                <p>Price: {{game.price}}</p>
            </mat-card-content>
            <mat-card-actions class="actions">
                <div class="example-button-row">
                  <button [routerLink]="['/cart']" mat-raised-button color="primary">Buy</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
