<body>
<h3 class="text">Games:</h3>
<div class= "content">
    <div class="games" fxLayout="row wrap" fxLayoutGap="60px grid" fxLayoutAlign="start none">
        <div fxFlex="30%" fxFlex.xs="300px" fxFlex.sm="33%" *ngFor="let game of games">
            <mat-card class="mat-elevation-z4" id="card">
                <mat-card-header class="header">
                    <mat-card-title>{{game.title}}</mat-card-title>
                </mat-card-header>
                <img
                src="{{game.image}}"
                />
                <mat-card-content>
                    <p>{{game.description}}</p>
                    <p>Genre: {{game.genre}}</p>
                    <p>Price: {{game.price}}</p>
                </mat-card-content>
                <mat-card-actions class="actions">
                    <div class="example-button-row">
                    <button mat-raised-button color="primary" (click)="addToCart(game)">Add to cart</button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

</body>
