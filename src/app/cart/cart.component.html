<body>
    <h3 class="text">Cart:</h3>
        <div class="games" fxLayout="row wrap" fxLayoutGap="60px grid" fxLayoutAlign="start none">
            <div fxFlex="30%" fxFlex.xs="300px" fxFlex.sm="33%" *ngFor="let game of gamesID">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header class="header">

                    </mat-card-header>
                    <mat-card-actions class="actions">
                        <div class="example-button-row">
                        <button mat-raised-button color="primary">Remove</button>

                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </body>
