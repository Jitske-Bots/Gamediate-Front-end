<h2>Login</h2>
<div class="flex-container">
  <meta name="referrer" content="unsafe-url">
    <form ngNativeValidate #userForm="ngForm">
      <mat-form-field appearance="fill" class="email"  >
        <mat-label>Email</mat-label>
        <input matInput type="text" name="email" placeholder="Email" id="emailInput" ngModel>
      </mat-form-field>
      <mat-form-field appearance="fill" class="password">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" name="password" placeholder="Password" id="passwordInput" ngModel>
        <mat-icon matSuffix (click)="togglePasswordVisibility()">
          {{showPassword?'visibility_off':'visibility'}}
        </mat-icon>
      </mat-form-field>
      <br/>
      <button mat-raised-button color="primary" id="loginBtn" type="submit" (click)="loginClick(userForm.value)">
        Login
      </button>
    </form>
</div>


<br/>
<button mat-raised-button color="primary" id="details" (click)="signupBtnClick()">
    Register
</button>
